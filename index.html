  <nav class="navbar navbar-dark bg-dark">

      <div class="formulario entrada row container-fluid  justify-content-center ">

          <h1 class="text-white ">Planilla Producci√≥n</h1> 
            <select class="form-select entrada mb-2 text-center" aria-label="Default select example" id="tipos">
           
              <option selected>Seleccione un tipo </option>
                <option value="Fina" data-id="1" img src="img/comun.jpg">Fina </option>
                <option value="Fina Yodada" data-id="2" img src="/img/yodada.jpg" alt="">Fina Yodada </option>
                <option value="Entrefina" data-id="3"img src="./img/comun.jpg" alt="">Entrefina</option>
                <option value="Entrefina Yodada" data-id="4" img src="/img/yodada.jpg" alt="">Entrefina Yodada</option>

              </select>
            <div class="col-5 entrada">

            </div>
            
           
            <button type="submit" class=" col-4  btn btn-outline-primary btnAgregar" id="btnAgregar">Agregar</button>

      <div class="colores" id="imprimir">
        <p></p>
      </div>

          <div class="container-fluid card col-8 mt-3 ">
            <h5 class="card-header  text-center">Informacion Produccion </h5>

              <h5 class="h6 text-center" id="infoProd">Nada por el momento</h5>

            </div>

    <!-- Modal -->


<!-- Modal -->




<div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="staticBackdropLabel">Ingrese Credenciales</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <span class="input-group-text">Nombre</span>
          <input id="persona" type="text"  aria-label="First name" class="form-control">
          <span class="input-group-text">Horario</span>
          <input id="horario" type="text" aria-label="First name" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" id="btnIngreso" class="btn btn-secondary" data-bs-dismiss="">Ingresar!</button>
        
      </div>
    </div>
  </div>
</div>
