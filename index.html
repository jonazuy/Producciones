    <div class="formulario mt-5   row  justify-content-center ">

        <form class=" col-4 text-center" id="formAdd">
            <select class="form-select mb-2 text-center" aria-label="Default select example" id="tipos">
                <option selected>Seleccione un tipo </option>
                <option value="Fina" data-id="1" img src="img/comun.jpg">Fina </option>
                <option value="Fina Yodada" data-id="2" img src="/img/yodada.jpg" alt="">Fina Yodada </option>
                <option value="Entrefina" data-id="3"img src="./img/comun.jpg" alt="">Entrefina</option>
                <option value="Entrefina Yodada" data-id="4" img src="/img/yodada.jpg" alt="">Entrefina Yodada</option>
                <option value="Gruesa" data-id="5"img src="/img/comun.jpg" alt="">Gruesa</option>
                <option value="Gruesa Yodada" data-id="6" img src="/img/yodada.jpg" alt="">Gruesa Yodada</option>
               
              </select>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Cantidad :</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="cantidad">
              </div>
            </div>
            
           
            <button type="submit" class="btn btn-outline-primary btnAgregar" id="btnAgregar">Agregar</button>
          </form>
    


          <div class="card col-4 ">
            <h5 class="card-header  text-center">Informacion Produccion </h5>
            <div class="card-body">
              <h5 class="h6 text-center" id="infoProd">Nada por el momento</h5>
              <button  id="btnProduct" class="btn btn-outline-success btn-sm justify-content-center">Enviar datos produccion</button>
              
              
            </div>
          </div> 
    </div>
